<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <script src="./public/js/three.min.js"></script>
   <script src="./public/js/vanta.clouds.min.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
             .cloud-text {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      font-size: 4rem;
      font-weight: bold;
      color: white;
      opacity: 1;
      filter: blur(0px); /* start blurry like hidden in fog */
      animation: emerge 6s ease-out forwards;
    }
    .cloud-text{
      transform: scale(1);
      transition: transform 0.2s ease-out;
    }
   
    </style>
  </head>
  <body class="flex flex-col m-0 p-0">
    <header class="border border-2 border-red-900 p-4">
      this is the header
    </header>
    <main class="hero-section overflow-hidden relative border h-screen w-full border-2 border-red-900 grow-1">
      <div class="cloud-text w-full"><span class="swap">We Bring your story</br>Out Of the Clouds</span></div>
    </main>
    <script>
 VANTA.CLOUDS({
  el: ".hero-section",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00
})

 gsap.registerPlugin(ScrollTrigger);

    const hero = document.querySelector(".cloud-text");
    let progress = 0;

    // Listen to wheel/touch events to simulate scroll
    window.addEventListener("wheel", e => {
      progress += e.deltaY * 0.01;   // adjust sensitivity
    // keep between 0 and 1
      hero.style.transform = `scale(${1 + progress})`;
    });

    // Optional: touch support for mobile
    let startY = null;
    window.addEventListener("touchstart", e => { startY = e.touches[0].clientY; });
    window.addEventListener("touchmove", e => {
      if (startY === null) return;
      let delta = startY - e.touches[0].clientY;
      progress += delta * 0.01; // adjust sensitivity
      hero.style.transform = `scale(${1 + progress})`;
      startY = e.touches[0].clientY;
    });
    </script>
  </body>
</html>
